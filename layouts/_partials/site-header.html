<nav class="navbar">
  <ul class="navbar-content">
    <li class="navbar-title">
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </li>
    {{ with .Site.Menus.main }}
      {{ range . }}
        <li>
          <a class="navbar-item" href="{{ .URL | relURL }}">{{- .Name -}}</a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
