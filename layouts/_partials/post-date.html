{{ $date := .Date.Format "January 2, 2006" }}
{{ $lastmod := .Lastmod.Format "January 2, 2006" }}
{{ if eq .Type "posts" }}
  <div class="post-date">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">
        {{- $date -}}
      </time>
      {{- if ne $lastmod $date -}}, updated
      <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">{{ $lastmod }}</time>
      {{- end }}
  </div>
{{ end }}
