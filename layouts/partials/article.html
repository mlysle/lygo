<article>
  {{ if .Title }}
    <h1 class="post-title">{{ .Title }}</h1>
  {{ end }}
  {{ partial "post-header.html" . }}
  {{ partial "taglist.html" . }}
  <div class="content">
    {{ .Content }}
  </div>
  <br>
  {{ if eq .Type "posts" }}
    {{ partial "email-me.html" . }}
  {{ end }}
  <!-- {{ partial "rss.html" . }} -->
</article>
