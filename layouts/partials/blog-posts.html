<h2>Latest Blog Posts:</h2>
<div class="highlight-box">
  <ul class="blog-posts">
    {{ range (where .Site.RegularPages "Type" "posts" | first 3) }}
      <li>
        <a
          class="title"
          href="{{ .Params.externalLink | default .RelPermalink }}"
        >
          {{ .Title }}
        </a>
      </li>
    {{ end }}
  </ul>
</div>
